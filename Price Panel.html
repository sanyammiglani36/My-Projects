<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Panel</title>
    <link rel="stylesheet" href="Price Panel.css">
</head>
<body>
    <div class="Panel-Pricing-Table">
        <div class="pricing-plan">
        <img src="https://www.shutterstock.com/image-vector/cute-cartoon-guy-rating-cards-260nw-2167134127.jpg" alt="" class="pricing-image">
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domains</li>
            <li class="pricing-features-item">Sleeps After 30 Mins Of Inactivity</li>
        </ul>
        <span class="pricing-price">FREE</span>
            <a href="#/" class="pricing-button">Sign Up</a>
    </div>

    <div class="pricing-plan">
        <img src="https://get.nicejob.com/hs-fs/hubfs/Best%20Pricing%20Strategy%20for%20Small%20Business%20Customer%20Behavior.png?width=2000&height=2000&name=Best%20Pricing%20Strategy%20for%20Small%20Business%20Customer%20Behavior.png" alt="" class="pricing-image">
         <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Never Sleeps</li>
            <li class="pricing-features-item">Multiple Workers for more powerful apps</li>
        </ul>
        <span class="pricing-price">$150</span>
         <a href="#/" class="pricing-button">Free Trial</a>
    </div>

    <div class="pricing-plan">
        <img src="https://staxbill.com/wp-content/uploads/2022/07/Enterprise-SaaS-Pricing-1024x659.jpeg" alt="" class="pricing-image">
        <h2 class="pricing-header">Enterprises</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple Horizontal Scalablity</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button is-featured">Free</a>
    </div>
</div>    
</body>
</html>
